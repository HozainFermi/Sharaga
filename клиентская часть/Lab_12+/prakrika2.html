<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.deepseek.com/" id="tag">первая ссылка</a>
    <button onclick=myFunction()>Click me</button>


    <script>
        alert("Нажмите кнопку для замены текста страницы")
        var str_ = new Object()
        str_.text = "произошла заена ссылки"
        str_.link = "https://stackoverflow.com/questions"
        
        function myFunction(){
            document.getElementById("tag").innerText = str_.text
            var href = document.getElementById("tag").getAttribute('href');
            document.getElementById("tag").href = str_.link;
            

        }

    </script>


</body>
</html>
