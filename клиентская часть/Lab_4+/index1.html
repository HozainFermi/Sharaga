<!DOCTYPE html>
<html>
<head>
    <title>Ермишин</title>
</head>
<body>
    <h1 align="center">Осенние листочки</h1>
    <p>
<font color="red"><em>Листочки танцуют, листочки кружатся</em></font><br>
<strong>И ярким ковром мне под ноги ложатся.</strong><br>
<u>Как будто ужасно они занятые,</u><br>
<font color="green">Зелёные,</font> <font color="red">красные</font> и <font color="gold">золотые…</font>
    </p>
    <p align="center">
Листья кленовые, листья дубовые,<br>
<font color="orange">Пурпурные, алые, даже бордовые…</font> 
    </p>
    <p align="right">
Бросаюсь я листьями вверх наугад —<br>
<font color="red">Я тоже устроить могу листопад!</font>
    </p>
</body>
</html>
