<!DOCTYPE html>
<html >
<head>
    <title>Таблица</title>
</head>
<body>
    <table border="2px" align="center">
        <thead>
          <tr>
            <th style="padding-left: 60px; padding-top: 20px;" scope="col">номер занятия</th>
            <th style="padding-left: 60px; padding-top: 20px;" scope="col">Название предмета</th>
            <th style="padding-left: 60px; padding-top: 20px;" scope="col">Аудитория</th>
            <th style="padding-left: 60px; padding-top: 20px;" scope="col">Преподаватель</th>          
          </tr>
        </thead>
        <tbody>
          <tr>
            <td style="padding-left: 60px; padding-top: 20px;">1</td>
            <td style="padding-left: 60px; padding-top: 20px;">История</td>
            <td style="padding-left: 60px; padding-top: 20px;">12 кабинет</td>
            <td style="padding-left: 60px; padding-top: 20px;">Иванов И.И.</td>                        
          </tr>
          <tr>
            <td style="padding-left: 60px; padding-top: 20px;">2</td>
            <td style="padding-left: 60px; padding-top: 20px;">Математика</td>
            <td style="padding-left: 60px; padding-top: 20px;">13 кабинет</td>
            <td style="padding-left: 60px; padding-top: 20px;">Петрова И.В.</td>          
          </tr>
          <tr>
            <td style="padding-left: 60px; padding-top: 20px;">3</td>
            <td style="padding-left: 60px; padding-top: 20px;">Химия</td>
            <td style="padding-left: 60px; padding-top: 20px;">15 кабинет</td>
            <td style="padding-left: 60px; padding-top: 20px;">Сидоров И.Б.</td>            
          </tr>                    
        </tbody>    
      </table>
</body>
</html>
