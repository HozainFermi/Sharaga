<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px" align="center" height="500px" width="500px">
        <thead>
          <tr>
            <th bgcolor="#00fecd" colspan="8" style="padding-left: 60px; padding-top: 60px;" scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td bgcolor="#ffffcb" rowspan="6" style="padding-left: 60px; padding-top: 10px;"></td>
            <td bgcolor="#00fecd" colspan="6" style="padding-left: 60px; padding-top: 10px;"></td>
            <td bgcolor="#ffffcb" rowspan="6" style="padding-left: 60px; padding-top: 10px;"></td>
                      
          </tr>
          <tr>
            <td bgcolor="#ffffcb" rowspan="4" style="padding-left: 60px; padding-top: 10px;"></td>
            <td bgcolor="#00fecd" colspan="4" style="padding-left: 60px; padding-top: 10px;"></td>
            <td bgcolor="#ffffcb" rowspan="4" style="padding-left: 60px; padding-top: 10px;"></td>
            
            
          </tr>
          <tr>
            <td bgcolor="#ffffcb" rowspan="2" style="padding-left: 60px; padding-top: 10px;"></td>
            <td bgcolor="#fe0000"  style="padding-left: 60px; padding-top: 10px;"></td>
            <td bgcolor="#0001fe" style="padding-left: 60px; padding-top: 10px;"></td>
            <td bgcolor="#ffffcb" rowspan="2" style="padding-left: 60px; padding-top: 10px;"></td>
            
            
          </tr>
          <tr>
            <td bgcolor="#00ff08" style="padding-left: 60px; padding-top: 10px;"></td>
            <td bgcolor="#ffff02" style="padding-left: 60px; padding-top: 10px;"></td>
            
          </tr>
          <tr>
            <td bgcolor="#00fecd" colspan="4" style="padding-left: 60px; padding-top: 10px;"></td>
          </tr>
          <tr>
            <td bgcolor="#00fecd" colspan="6" style="padding-left: 60px; padding-top: 10px;"></td>
           
          </tr>
          <tr>
            <td bgcolor="#00fecd" colspan="8" style="padding-left: 60px; padding-top: 10px;"></td>
            
          
          </tr>
        </tbody>
    
      </table>
</body>
</html>
